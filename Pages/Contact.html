<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <!--NavBar-->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Duine</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
            <a class="nav-link" href="../index.html">Accueil</a>
            <a class="nav-link" href="#">Notre Shop</a>
            <a class="nav-link" href="Contact.html">Contactez-nous</a>
            </div>
        </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="contact-form">
            <h2 class="form-title">Contactez-nous</h2>
          
            <form>
                <!-- Champ Nom -->
                <div class="mb-3">
                <label for="name" class="form-label">Nom complet</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom complet" required>
                </div>
        
                <!-- Champ E-mail -->
                <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
                </div>
        
                <!-- Champ Sujet -->
                <div class="mb-3">
                    <label for="Sujet" class="form-label">Sujet</label>
                    <select class="form-select" aria-label="Default select example">
                        <option disabled selected>Raison de nous contacter</option>
                        <option value="1">Demande de renseignements</option>
                        <option value="2">Statut de commande</option>
                        <option value="3">Problème de livraison</option>
                        <option value="4">Problème de commande</option>
                        <option value="5">Question par rapport à un produit</option>
                        <option value="6">Autres</option>
                    </select>
                </div>
        
                <!-- Champ Message -->
                <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Entrez votre message" required></textarea>
                </div>
        
                <!-- Bouton d'envoi -->
                <button type="submit" class="btn btn-primary ">Envoyer</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
