<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duine/title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #f5f5dc; /* Blanc cass√© */
        }
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero-title {
            font-size: 4rem;
            font-weight: bold;
        }
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #f5f5dc;
            color: #000;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e0e0d1;
        }
        .section {
            padding: 60px 0;
        }
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
        }
        .section-text {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section bg-dark text-white">
        <div class="container">
            <h1 class="hero-title">Duine</h1>
            <p class="hero-subtitle">The Sparkling Water for Leaders</p>
            <a href="#about" class="btn btn-custom btn-lg">Learn More</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section text-center">
        <div class="container">
            <h2 class="section-title">About Duine</h2>
            <p class="section-text">Duine is the naturally sparkling water designed for those who lead. With every sip, you embody confidence, strength, and responsibility. Our water is sourced from natural springs, offering a crisp and refreshing taste, while we commit to replanting forests with 3% of every purchase.</p>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="section bg-light text-dark">
        <div class="container">
            <h2 class="section-title">Our Products</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-dark text-white">
                        <img src="image1.jpg" class="card-img-top" alt="Product 1">
                        <div class="card-body">
                            <h5 class="card-title">Duine Classic</h5>
                            <p class="card-text">The original taste of Duine, naturally sparkling and refreshing.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-dark text-white">
                        <img src="image2.jpg" class="card-img-top" alt="Product 2">
                        <div class="card-body">
                            <h5 class="card-title">Duine Citrus</h5>
                            <p class="card-text">A zesty twist of citrus with the signature sparkle of Duine.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-dark text-white">
                        <img src="image3.jpg" class="card-img-top" alt="Product 3">
                        <div class="card-body">
                            <h5 class="card-title">Duine Zero</h5>
                            <p class="card-text">All the refreshing taste with none of the calories.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Environmental Impact Section -->
    <section id="impact" class="section text-center">
        <div class="container">
            <h2 class="section-title">Our Environmental Impact</h2>
            <p class="section-text">At Duine, we believe in leading by example. We contribute 3% of our revenue to reforestation efforts, ensuring that we not only refresh but also give back to the planet.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section bg-light text-dark">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <p class="section-text">Get in touch to learn more about Duine or how we can collaborate. Feel free to reach out at <a href="mailto:contact@duine.com">contact@duine.com</a>.</p>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
